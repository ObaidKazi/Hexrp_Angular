	
<section fxLayout="column" fxFlexAlign="stretch" class="home-section-main">
    <div fxFlexAlign="center">
    </div>  
<mat-grid-list [cols]="breakpointnews" (window:resize)="onResizeNewsBox($event)" rowHeight='400px'>
  <mat-grid-tile >
    <div class="news_img">
      <img [src]=news_data[0].originalImageUrl>
      <h3>
        <a [href]=news_data[0].url target="_blank">{{news_data[0].title}}</a>
      </h3>
      <p>
        by {{news_data[0].sourceDomain}}
      </p>

    </div>
  </mat-grid-tile>
  
  <mat-grid-tile>
    <div class="news_img">
      <img [src]=news_data[1].originalImageUrl>
      <h3>
        <a [href]=news_data[1].url target="_blank">{{news_data[1].title}}</a>
      </h3>
      <p>
        {{news_data[1].sourceDomain}}
      </p>

    </div>
  </mat-grid-tile>
  
  <mat-grid-tile>

      </h3>
      <p>
        {{news_data[2].sourceDomain}}
      </p>

    </div>

        {{news_data[3].sourceDomain}}
      </p>

    </div>
  </mat-grid-tile>
</mat-grid-list>

<div class="main-section-top-10-coins">
  <h2 style="font-family:serif; text-align: center;">
    Top 10 Coins
  </h2>
    <mat-tab-group (selectedTabChange) = "executeSelectedChange($event)">
      <mat-tab label="Bitcoin"> 
        <mat-grid-list [cols]="breakpointgraph" (window:resize)="onResizegraphBox($event)" rowHeight='400px'>
          <mat-grid-tile>
            <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_btc"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-tab>
      <mat-tab label="Ethereum">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_eth"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </mat-tab>
      <mat-tab label="Ripple">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_xrp"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </mat-tab>
      <mat-tab label="Bitcoin Cash">
         <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_btcash"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </mat-tab>
      <mat-tab label="EOS">
         <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_eos"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </mat-tab>
      <mat-tab label="Cardano">
         <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_card"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </mat-tab>
      <mat-tab label="Litecoin">
         <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_ltc"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </mat-tab>
      <mat-tab label="Stellar">
         <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_st"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </mat-tab>
      <mat-tab label="Binance Coin">
         <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions_bnc"
            style="width: 100%; height: 400px; display: block;"></highcharts-chart>
      </mat-tab>
    </mat-tab-group>
  </div>
